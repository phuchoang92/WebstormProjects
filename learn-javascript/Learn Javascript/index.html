<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function addRandomNumber(){
            let el = document.createElement("p");
            el.innerText = String(Math.floor(Math.random() * 20))
            document.body.appendChild(el)
        }
    </script>
   <button onclick="addRandomNumber()">Add a random number from 1-20</button>
</body>
</html>
